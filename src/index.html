<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Jolly+Lodger&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        <img class = "logo" src="https://1000marcas.net/wp-content/uploads/2022/04/Rick-and-Morty.png" width="100%">
      </h1>
      <main><h2 id="subtitulo">Data Loversss</h2></main>
     <div class="menu">
     <!-- <input type="checkbox"name=""id="navcheckbox"class="navcheckbox" />-->
      <img id = "buttomMenuResponsive" src="menu.png" alt="menu" width="12%"/>
      <img id = "buttomCloseMenuResponsive"  src="cerrar.png" alt="menu" width="12%"/>
        <div class = "container menuResponsive menuResponsiveDisabled">
          <div class = "filtro">
            <label for = "status">Filter by status:</label>

            <select  name = "type" data-testid="select-filter" id="status">

            </select>
          </div>

          <div class="filtro">
            <label for = "species">Filter by species:</label>

            <select  name = "type" data-testid="select-filter" id="species">

            </select>
          </div>
          <div class="filtro">
            <label for = "gender">Filter by gender:</label>

            <select  name = "type" data-testid="select-filter" id="gender">

            </select>
          </div>

          <div class="filtro">

            <label class = "infoFilter" for = "inFilterByOrder">Filter order by</label>
            <select id = "inFilterByOrder" name = "sort-order" data-testid="select-sort">
            </select>

            <label style="padding:0;"  for = "nameId"></label>
            <select class = "inFilter" name = "By" data-testid="select-sort" id="nameId">
            </select>


           
          </div>
          <div class="filtro">
            <button data-testid="button-clear">Clear</button>
          </div>
          
          <div class="menuModl">
              <a href="#" class="openModl">
                <img src="analitica.png" alt="menu" width="100%"/>
              </a>
          </div>
        </div>
      </div>
    </header>
    


    <div class ="return" id = "return">
      <img src = "cheuron.png" alt="Cheuron" width="10%"/>
    </div>
    <section class="modal">
      <div class="header_modal">
        <h2>Statistical data</h2>
      </div>
      <div class="modal_container">
      
        <div class="charts">
          <p class = "titelChar">In this graph we can see the number of characters divided by gender.</p>
          <canvas id="graficaGender" width="200" height="200"></canvas>
        
        </div>
        <div class="charts">
          <p class = "titelChar">In this graph we can see the number of characters divided by life status.</p>
          <canvas id="grafica2" width="300" height="300"></canvas>
        
        </div>
        <div class="charts">
        <p class = "titelChar">In this graph we can see the number of characters divided by species</p>
          <canvas id="grafica3" width="300" height="300"></canvas>
        
        </div>
        
      </div>
      <div class="modal_footer">
        <button class="modal_close">Cerrar Modal</button>
      </div>
    </section>

    
    <section class="container" id ="root" >
      <ul id = "list_card"></ul>
    </section>
    
  
    <footer class="menu">
      <label>Created by:</label>
      <b class="developers">Leslie Pacheco and Giselle Lopez </b>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="main.js" type="module"></script>
  </body>
  </html>
